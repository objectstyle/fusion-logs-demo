# Karyon properties
com.netflix.karyon.server.base.packages=com.lucidworks
com.netflix.karyon.eureka.disable=true
com.netflix.karyon.server.bootstrap.class=com.lucidworks.connectors.ConnectorsServerBootstrap
com.netflix.karyon.health.check.handler.classname=com.lucid.service.DefaultHealthCheckHandler

# Curator properties
curator.zk.connect=localhost:9888
curator.namespace=lucid
curator.services.path=/services

# Solr ZK properties
com.lucidworks.solr.zk.connect=localhost:9888

# Solr Ribbon client
solr-client.ribbon.MaxAutoRetries=1
solr-client.ribbon.MaxAutoRetriesNextServer=1
solr-client.ribbon.OkToRetryOnAllOperations=true
solr-client.ribbon.ServerListRefreshInterval=2000
solr-client.ribbon.ConnectTimeout=3000
solr-client.ribbon.ReadTimeout=3000
solr-client.ribbon.listOfServers=localhost:8888
